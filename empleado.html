<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloUsuario.css">
    <title>Empleados</title>
    
</head>

<body>
    <header>
       
        <h2 class="centrar">Gestión de Empleados</h2>
        <p class="centrar">****Bienvenido al Sistema****</p>
        <hr>
    </header>
    
    <form action="">
        <h2 class="centrar">Empleado</h2>
        <div>
            <label for="">Código Empleado:</label>
            <input type="text" id="" name="">
        </div>
        <div>
            <label for="">Nombres:</label>
            <input type="text" id="" name="" placeholder="Ingrese su nombre.">
        </div>
        <div>
            <label for="">Apellidos:</label>
            <input type="text" id="" name="" placeholder="Ingrese sus apellidos.">
        </div>
        <div>
            <label for="">NID:</label>
            <input type="text" id="" name="" placeholder="Ingrese su número de identidad.">
        </div>
        <div>
            <label for="">Fecha de Nacimiento:</label>
            <input type="date" id="" name="">
        </div>
        <div>
            <label for="">Dirección:</label>
            <input type="text" id="" name="" placeholder="Ingrese su domicilio.">
        </div>
        <div>
            <label for="">Nacionalidad:</label>
            <input type="text" id="" name="" >
        </div>
        <div>
            <label for="">Profesión:</label>
            <input type="text" id="" name="" >
        </div>
        <div>
            <label for="">Fotografía:</label>
            <input type="file" id="" name="" accept="image/*">
        </div>
        <div>
            <label for="">Activo:</label>
            <input type="checkbox" id="" name="">
        </div>
        
    </form>
</body>

</html>
