<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloUsuario.css">
    <title>Permisos</title>
    
</head>

<body>
    <header>
       
        <h2 class="centrar">Gestión de Permisos</h2>
        <p class="centrar">****Bienvenido al Sistema****</p>
        <hr>
    </header>
    
    <form action="">
        <h2 class="centrar">Permisos</h2>
        <div>
            <label for="">Código:</label>
            <input type="number" id="" name="">
        </div>

            <label for="">Nombre:</label>
            <input type="text" id="" name="" placeholder="Ingrese su nombre.">
        </div>
        <div>
            <label for="">Módulo:</label>
            <input type="text" id="" name="" >

            <input type="text" id="" name="" >

            <input type="checkbox" id="" name="">
        </div>
        <div>
            <label for="">Fecha de Creación:</label>
            <input type="date" id="" name="">
        </div>
        <div>
            <label for="">Descripción:</label>
            <textarea id="" name="" ></textarea>
        </div>
        <div>
            <label for="">Rol:</label>
            <input type="text" id="" name="" >
        </div>
        <div>
            <label for="">Orden:</label>
            <input type="number" id="" name="" >

    </form>
